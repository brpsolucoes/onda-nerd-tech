<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        
        <a class="navbar-brand" href="{% url "shared:dashboard" %}">
            {% if active_company.name %}
                {{ active_company.name }} 
            {% else %}
                Onda Nerd 
            {% endif %}
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url "finance:list" %}">Financeiro</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'products:list' %}">Produtos</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'suppliers:list' %}">Fornecedores</a>
                </li>
            </ul>
            
            <ul class="navbar-nav ms-auto d-flex align-items-center">
                
                {% if user.is_authenticated and user_companies.count > 1 %}
                    <li class="nav-item d-flex align-items-center me-3">
                        <select 
                            class="form-select form-select-sm" 
                            aria-label="Selecionar Empresa"
                            onchange="window.location.href = this.value;"
                        >
                            <option value="" disabled selected>
                                Empresa Ativa: {{ active_company.name|default:"Selecione" }}
                            </option>
                            {% for company in user_companies %}
                                <option value="{% url 'accounts:switch_company' company_pk=company.pk %}"
                                    {% if company.pk == active_company_id %}selected{% endif %}>
                                    {{ company.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </li>
                {% endif %}
                
                <li class="nav-item">
                    <form action="{% url "accounts:logout" %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="nav-link">Sair</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
